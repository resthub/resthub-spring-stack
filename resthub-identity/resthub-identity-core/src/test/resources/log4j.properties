log4j.rootCategory=WARN, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p  %c %F(%M:%L) %d{dd.MM.yyyy HH:mm:ss}  %m%n

log4j.logger.org.springframework.beans=OFF
log4j.logger.org.resthub=WARN
log4j.logger.org.resthub.identity=DEBUG
log4j.logger.org.hibernate.SQL=OFF
log4j.logger.org.hibernate.search=OFF
log4j.logger.com.sun.jersey=OFF
log4j.logger.org.eclipse=OFF
log4j.logger.org.resthub.core.test.service=ALL
log4j.logger.org.resthub.identity.service=ALL;
log4j.logger.org.resthub.identity.controller=ALL;