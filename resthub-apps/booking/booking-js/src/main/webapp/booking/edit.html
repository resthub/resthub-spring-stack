<form id="booking-form" action="" method="" enctype="UTF-8">

	<p>
		<strong>Check In Date:</strong>
		<input size="10" name="checkinDate" type="text" class="required" date="true"> *
	</p>

	<p>
		<strong>Check Out Date:</strong>
		<input size="10" name="checkoutDate" type="text" class="required" date="true"> *
	</p>

	<p>
		<strong>Room preference:</strong>
		<select name="beds" size="1">
			<option value="1">One king-size bed</option>
			<option value="2">Two double beds</option>
			<option value="3">Three beds</option>
		</select>
	</p>

	<p>
		<strong>Smoking preference:</strong>
		<input name="smoking" value="true" type="radio"> Smoking
		<input name="smoking" value="false" checked="checked" type="radio"> Non smoking
	</p>

  <p>
    <strong>Credit Card Type:</strong>
    <select name="creditCardType">
      <option value="VISA">VISA</option>
      <option value="MasterCard">MasterCard</option>
      <option value="AMEX">AMEX</option>
      <option value="Discover">Discover</option>
    </select>
  </p>
  
	<p>
		<strong>Credit Card #:</strong>
		<input id="creditCardNumber" name="creditCardNumber" size="16" type="text" class="required" minlength="16" maxlength="16" digits="true">*
	</p>

	<p>
		<strong>Credit Card Name:</strong>
		<input name="creditCardName" size="16" type="text" class="required" minlength="4"> *
	</p>

	<p>
		<strong>Credit Card Expiry:</strong>
		<select name="creditCardExpiryMonth" size="1">
			<option value="1">Jan</option>
			<option value="2">Feb</option>
			<option value="3">Mar</option>
			<option value="4">Apr</option>
			<option value="5">May</option>
			<option value="6">Jun</option>
			<option value="7">Jul</option>
			<option value="8">Aug</option>
			<option value="9">Sep</option>
			<option value="10">Oct</option>
			<option value="11">Nov</option>
			<option value="112">Dec</option>
		</select>

		<select name="creditCardExpiryYear" size="1">
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
		</select>
	</p>
</form>

<p class="buttons">
	<input id="book-proceed" value="Proceed" type="button">
	<a id="cancel-request" href="/#/hotel/${booking.hotel.id}">Cancel</a>
</p>
